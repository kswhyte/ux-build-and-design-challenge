<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fabulous Fitness</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400,700" rel="stylesheet">

  </head>

  <body>
    <header id="header">
      <h1><span id="fabulous">Fabulous</span> Fitness</h1>
    </header>

    <div class="steps-goal-container">
      <section class="exercise-inputs">
        <article class="steps-radio-container">
          <p class="text steps">Steps</p>
          <button type="button" class="steps-radio steps-min-radio radio-toggle"></button>
        </article>
        <article class="minutes-radio-container">
          <p class="text minutes">Minutes</p>
          <button type="button" class="min-radio steps-min-radio"></button>
        </article>
        <section class="input-container">
          <input class="input-field update-field" type="text" placeholder="Update">
          <button type="button" class="goal-submit">Submit</button>
        </section>
      </section>
      <div class="goal-circle"></div>
      <h3 class="calorie-title">Calorie and Goal Tracker</h3>
    </div>

    <div class="goal-bar">
      <article class="goal-start">
        <p class="goal-text">Start = 1800 cal</p>
      </article>

      <section class="goal-input-container">
        <input class="input-field food-input" type="text" placeholder="Food Input">
        <p class="goal-text"> - 1000 </br> cal</p>
        <input class="input-field exercise-input" type="text" placeholder="Exercise Input">
        <p class="goal-text"> + 200 </br> cal</p>
        <p class="goal-text"> = 1000 </br> cal</p>
      </section>

      <section class="calendar-container">
        <div class="calendar"></div>
      </section>
    </div>


  </body>
</html>
